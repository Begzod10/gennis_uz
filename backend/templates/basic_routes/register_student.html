<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gennis Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/bootsrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../static/bootsrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../static/css/Admin_css/register.min.css">
</head>
<body>
<form action="{{ url_for('register') }}" method="post">
    <div class="container">
        <div class="register">
            <div class="register_block">
                <div class="register_block_title">
                    Регистрация студента
                </div>
                <div class="register_block_logo"><img src="../../static/img/png.png" alt=""></div>
                <div class="register_block_inputs">
                    <input type="text" required name="username" class="username_input" placeholder="Введите логин">
                    <label class="username_error">Это имя пользователя уже занято</label>
                    <input type="text" required name="name" placeholder="Введите ваше имя">
                    <input type="text" required name="surname" placeholder="Введите вашу фамилию">
                    <input type="text" required name="father_name" placeholder="Введите ваше отчество">
                </div>
                <div class="register_block_info_label">
                    <label>Дата рождения</label>
                </div>
                <div class="register_block_date">
                    <select name="birth_day" class="birth_day" required>
                        <option value="День">День</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>

                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="birth_month" class="birth_month" required>
                        <option value="Месяц">Месяц</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <select name="birth_year" required class="birth_year">
                        <option value="Год">Год</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>

                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>
                        <option value="1979">1979</option>
                        <option value="1978">1978</option>
                        <option value="1977">1977</option>
                        <option value="1976">1976</option>
                        <option value="1975">1975</option>
                        <option value="1974">1974</option>
                        <option value="1973">1973</option>
                        <option value="1972">1972</option>
                        <option value="1971">1971</option>
                        <option value="1970">1970</option>
                    </select>
                </div>
                <div class="register_block_label" id="birth_date_error">
                    <label>Неизвестная дата рождения!</label>
                </div>
                <div class="register_block_inputs">
                    <input type="number" name="phone" value="9989" required id="phone2"
                           placeholder="Номер телефона 998">
                    <input type="number" name="parent_phone" value="9989" required id="parent_phone"
                           placeholder="Номер родителей 998">
                    <input type="password" class="password" id="password1" name="password" required
                           placeholder="Пароль">
                    <div class="register_block_label" id="password_length">
                        <label>Длина пароля должна быть больше 8 символов</label>
                    </div>
                    <input type="password" class="password" id="password2" name="con_password" required
                           placeholder="Подтверждение пароля">
                </div>
                <div class="register_block_label" id="password_check">
                    <label>Пароли не совпадают</label>
                </div>
                <div class="register_block_show_password">
                    <input type="checkbox" class="checkbox">
                    <label for="">Показать пароль</label>
                </div>
                <div class="register__edu_language">
                    <label for="education_language">Выберите язык обучения</label>
                    <select name="education_language" id="education_language">
                        {% for language in languages %}
                            <option value="{{ language.name }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="register_block_info_label">
                    <label for="">Выберите учебный центр</label>
                </div>
                <div class="register_block_location">
                    {% for location in locations %}
                        <input type="radio" class="radios" data-number="{{ location.name }}" id="{{ location.id }}"
                               name="location"><label>{{ location.name }}</label>
                    {% endfor %}
                    <input type="text" class="location_input" name="location2" hidden>
                </div>
                <div class="register_block_subjects">
                    <div class="register_block_subjects_subject">
                        <select id="fan1" name="subject_1">
                            <option value="Первый предмет">Первый предмет</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.name }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="button1">&plus;</button>
                        <button class="button1_minus">&minus;</button>
                    </div>
                    <div class="register_block_subjects_subject">
                        <select id="fan2" name="subject_2">
                            <option value="Второй предмет">Второй предмет</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.name }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="button2">&plus;</button>
                        <button class="button3">&minus;</button>
                    </div>
                    <div class="register_block_subjects_subject">
                        <select id="fan3" name="subject_3">
                            <option value="Третий предмет">Третий предмет</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.name }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="button4">&minus;</button>
                    </div>
                </div>
                <div class="register_block_inputs">
                    <input type="text" class="comment_edu" name="comment" placeholder="Комментарии (Не обязательно)">
                    <input id="submit" type="submit" value="Регистрация" class="submit">
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/jquery%203.6.js"></script>
    <script src="../../static/js/Admin_js/for_register.js"></script>
</form>
</body>
</html>
